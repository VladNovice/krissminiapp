<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-heavy: rgba(10, 10, 10, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --sakura: #ffb7c5;
            --ios-blur: blur(30px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* App Layout */
        .app-shell {
            position: relative;
            z-index: 1;
            padding: calc(env(safe-area-inset-top) + 20px) 20px 140px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-weight: 100;
            font-size: 32px;
            letter-spacing: 14px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 480px;
            border-radius: 44px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .hero-banner img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 8s ease;
        }

        .hero-banner:hover img { transform: scale(1.1); }

        .hero-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 40px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .product-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 38px;
            padding: 8px;
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:active { transform: scale(0.95); }

        .product-card img {
            width: 100%;
            aspect-ratio: 0.75;
            object-fit: cover;
            border-radius: 32px;
            margin-bottom: 12px;
        }

        .product-info { padding: 0 10px 10px; }
        .product-name { font-weight: 200; font-size: 13px; opacity: 0.6; margin-bottom: 4px; }
        .product-price { font-weight: 400; font-size: 17px; letter-spacing: 0.5px; }

        /* Floating iOS Dock */
        .dock-container {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            z-index: 1000;
        }

        .dock {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px) saturate(1.5);
            -webkit-backdrop-filter: blur(25px) saturate(1.5);
            padding: 10px 25px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 35px;
            border: 0.5px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.4;
            transition: 0.3s;
        }

        .dock-item.active { opacity: 1; }
        .dock-item svg { width: 24px; height: 24px; margin-bottom: 4px; }
        .dock-item span { font-size: 10px; font-weight: 300; letter-spacing: 1px; }

        .cart-badge {
            position: absolute;
            top: -5px; right: -8px;
            background: var(--sakura);
            color: #000;
            font-size: 10px;
            font-weight: 700;
            width: 16px; height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Detail Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            padding: calc(env(safe-area-inset-top) + 10px) 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: var(--glass);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 300;
        }

        .modal-body { padding: 20px; overflow-y: auto; }
        .modal-img { width: 100%; border-radius: 40px; margin-bottom: 30px; border: 1px solid var(--border); }
        
        .size-selector { display: flex; gap: 10px; margin: 25px 0; }
        .size-chip {
            flex: 1; padding: 18px; border-radius: 20px;
            border: 1px solid var(--border); background: var(--glass);
            text-align: center; font-weight: 300; transition: 0.3s;
        }
        .size-chip.active { background: #fff; color: #000; font-weight: 500; }

        .buy-btn {
            width: 100%; padding: 22px; border-radius: 28px;
            background: #fff; color: #000; border: none;
            font-size: 18px; font-weight: 500; margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="app-shell">
    <header>
        <div class="logo">KRISS</div>
    </header>

    <div class="hero-banner" onclick="openProduct(1)">
        <img src="https://images.unsplash.com/photo-1515377662630-cd03bc627824?q=80&w=1000" alt="Silk">
        <div class="hero-overlay">
            <span style="letter-spacing: 4px; font-weight: 200; opacity: 0.7;">NEW SEASON</span>
            <h1 style="font-weight: 200; font-size: 42px;">Silk Aura</h1>
        </div>
    </div>

    <div class="grid" id="main-grid">
        <!-- JS Injection -->
    </div>
</div>

<div class="dock-container">
    <nav class="dock">
        <div class="dock-item active">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.5"/></svg>
            <span>SHOP</span>
        </div>
        <div class="dock-item" onclick="tg.showAlert('Поиск будет доступен в следующей версии')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.5"/></svg>
            <span>SEARCH</span>
        </div>
        <div class="dock-item" id="cart-dock-icon">
            <div class="cart-badge" id="cart-count">0</div>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
            <span>BAG</span>
        </div>
    </nav>
</div>

<div id="modal" class="modal">
    <div class="modal-header">
        <div class="close-btn" onclick="closeModal()">Назад</div>
        <div style="font-weight: 200; letter-spacing: 2px;">DETAILS</div>
        <div style="width: 50px;"></div>
    </div>
    <div class="modal-body" id="modal-content"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';

    const PRODUCTS = [
        { id: 1, name: "Silk Night Gown", price: 14900, img: "https://images.unsplash.com/photo-1544441893-675973e31985?q=80&w=600", desc: "100% натуральный шелк малбери. Ощущение второй кожи." },
        { id: 2, name: "Lace Bra Noir", price: 7200, img: "https://images.unsplash.com/photo-1551489186-cf8726f514f8?q=80&w=600", desc: "Итальянское кружево. Ручная работа." },
        { id: 3, name: "Satin Sleep Set", price: 9800, img: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?q=80&w=600", desc: "Комплект для сна из премиального сатина." },
        { id: 4, name: "Velvet Robe", price: 18500, img: "https://images.unsplash.com/photo-1623091411395-09e79fdbfcf3?q=80&w=600", desc: "Бархатный халат с глубоким черным отливом." }
    ];

    let cartCount = 0;

    function renderProducts() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = PRODUCTS.map(p => `
            <div class="product-card" onclick="openProduct(${p.id})">
                <img src="${p.img}" loading="lazy">
                <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = PRODUCTS.find(x => x.id === id);
        const modal = document.getElementById('modal');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <img src="${p.img}" class="modal-img">
            <h2 style="font-weight: 200; font-size: 32px; margin-bottom: 10px;">${p.name}</h2>
            <p style="opacity: 0.5; font-weight: 300; line-height: 1.6; margin-bottom: 30px;">${p.desc}</p>
            
            <div style="font-size: 12px; opacity: 0.4; letter-spacing: 2px; text-transform: uppercase;">Выберите размер</div>
            <div class="size-selector">
                <div class="size-chip active" onclick="this.parentElement.querySelectorAll('.size-chip').forEach(c=>c.classList.remove('active')); this.classList.add('active')">S</div>
                <div class="size-chip" onclick="this.parentElement.querySelectorAll('.size-chip').forEach(c=>c.classList.remove('active')); this.classList.add('active')">M</div>
                <div class="size-chip" onclick="this.parentElement.querySelectorAll('.size-chip').forEach(c=>c.classList.remove('active')); this.classList.add('active')">L</div>
            </div>
            
            <button class="buy-btn" onclick="addToCart()">Добавить в корзину — ${p.price.toLocaleString()} ₽</button>
        `;
        modal.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function addToCart() {
        cartCount++;
        document.getElementById('cart-count').innerText = cartCount;
        closeModal();
        tg.HapticFeedback.notificationOccurred('success');
    }

    // Sakura Engine 3.0 (Advanced)
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Petal {
        constructor() {
            this.init();
        }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 5 + 2;
            this.speed = Math.random() * 0.5 + 0.2;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = Math.random() * 0.02 - 0.01;
            this.opacity = Math.random() * 0.3 + 0.1;
            this.horizontalSpeed = Math.random() * 0.5 - 0.25;
            this.blur = Math.random() * 2;
        }
        update() {
            this.y += this.speed;
            this.x += this.horizontalSpeed + Math.sin(this.y / 50) * 0.5;
            this.angle += this.spin;
            if (this.y > canvas.height) this.init();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size/1.8, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.filter = `blur(${this.blur}px)`;
            ctx.fill();
            ctx.restore();
        }
    }

    for (let i = 0; i < 35; i++) petals.push(new Petal());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    renderProducts();
    animate();
</script>

</body>
</html>
