<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-heavy: rgba(15, 15, 15, 0.85);
            --hairline: rgba(255, 255, 255, 0.15);
            --accent: #ffffff;
            --system-gray: #1c1c1e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .app { position: relative; z-index: 1; padding: calc(env(safe-area-inset-top) + 10px) 16px 140px; }

        header { 
            display: flex; 
            justify-content: flex-start; /* Логотип слева */
            padding: 10px 4px 25px; 
        }
        .logo-img { height: 32px; width: auto; filter: brightness(0) invert(1); }

        /* Navigation */
        .nav-container { margin-bottom: 25px; position: sticky; top: calc(env(safe-area-inset-top) + 10px); z-index: 100; }
        .nav-capsule { 
            display: flex; 
            background: rgba(20, 20, 20, 0.7); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            padding: 4px; 
            border-radius: 24px; 
            box-shadow: inset 0 0 0 0.5px var(--hairline); 
        }
        .nav-item { flex: 1; text-align: center; padding: 10px 0; border-radius: 20px; font-size: 13px; font-weight: 400; color: rgba(255, 255, 255, 0.4); transition: 0.3s; }
        .nav-item.active { background: rgba(255, 255, 255, 0.12); color: #fff; }

        /* Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--glass); border-radius: 24px; overflow: hidden; box-shadow: inset 0 0 0 0.5px var(--hairline); transition: transform 0.2s; }
        .card:active { transform: scale(0.97); }
        .img-wrap { width: 100%; aspect-ratio: 0.8; overflow: hidden; background: #0a0a0a; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 12px; }
        .card-cat { font-size: 8px; opacity: 0.4; text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 4px; }
        .card-name { font-size: 14px; font-weight: 300; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-price { font-size: 14px; font-weight: 500; }

        /* Modal Base */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; display: none; flex-direction: column; 
            animation: ios-modal 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
        }
        @keyframes ios-modal { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Modal Header (Sticky Glass) */
        .modal-header {
            position: sticky; top: 0; z-index: 10;
            padding: calc(env(safe-area-inset-top) + 10px) 20px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: transparent; transition: background 0.3s;
        }
        .modal-header.scrolled {
            background: var(--glass-heavy);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--hairline);
        }
        .close-circle {
            width: 30px; height: 30px; background: rgba(255,255,255,0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        .modal-body { padding: 0 0 120px; overflow-y: auto; height: 100%; }

        /* Image Slider */
        .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; }
        .slider::-webkit-scrollbar { display: none; }
        .slider img { min-width: 100%; height: 75vh; object-fit: cover; scroll-snap-align: start; }

        .product-info { padding: 25px 20px; }

        /* Controls */
        .size-selector { display: flex; gap: 8px; margin-top: 15px; }
        .size-chip { 
            flex: 1; padding: 14px; border-radius: 14px; background: var(--system-gray); 
            border: 0.5px solid var(--hairline); text-align: center; font-size: 14px; 
        }
        .size-chip.active { background: #fff; color: #000; font-weight: 600; }

        .bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px 20px calc(env(safe-area-inset-bottom) + 20px);
            background: linear-gradient(to top, #000 80%, transparent);
            z-index: 20;
        }
        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px;
            background: #fff; color: #000; border: none;
            font-size: 16px; font-weight: 600; transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.96); opacity: 0.9; }

        /* Checkout Styles */
        .checkout-item {
            display: flex; gap: 15px; background: var(--system-gray);
            padding: 15px; border-radius: 20px; margin-bottom: 12px;
            align-items: center;
        }
        .checkout-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }
        .stepper { display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 12px; }
        
        .address-card {
            background: var(--system-gray); padding: 20px; border-radius: 20px; margin-top: 20px;
            border: 0.5px solid var(--hairline);
        }
        select.input-ios {
            width: 100%; background: transparent; border: none; color: #fff; 
            font-size: 16px; appearance: none; outline: none; margin-top: 10px;
        }

        /* Apple Pay Simulation */
        #pay-anim {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .face-id-ring {
            width: 80px; height: 80px; border: 2px solid #333; border-radius: 20px;
            position: relative; margin-bottom: 20px;
        }
        .face-id-ring::before {
            content: ''; position: absolute; inset: 10px; border: 2px solid var(--accent);
            border-radius: 10px; animation: faceid 1.5s infinite;
        }
        @keyframes faceid { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Dock */
        .dock-container { position: fixed; bottom: calc(env(safe-area-inset-bottom) + 20px); left: 50%; transform: translateX(-50%); z-index: 1000; }
        .dock { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(35px); padding: 10px 30px; border-radius: 35px; display: flex; gap: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 0 0.5px var(--hairline); }
        .dock-item { display: flex; flex-direction: column; align-items: center; opacity: 0.3; transition: 0.3s; }
        .dock-item.active { opacity: 1; }
        .dock-item svg { width: 22px; height: 22px; margin-bottom: 4px; stroke-width: 1.5; }
        .dock-item span { font-size: 10px; font-weight: 500; }
    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="app">
    <header>
        <img src="kriss.png" class="logo-img" alt="KRISS">
    </header>

    <div class="nav-container">
        <div class="nav-capsule">
            <div class="nav-item active" onclick="setCat('все', this)">Все</div>
            <div class="nav-item" onclick="setCat('белье', this)">Белье</div>
            <div class="nav-item" onclick="setCat('пижамы', this)">Пижамы</div>
            <div class="nav-item" onclick="setCat('халаты', this)">Халаты</div>
        </div>
    </div>

    <div class="grid" id="catalog"></div>
</div>

<div class="dock-container">
    <div class="dock">
        <div class="dock-item active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg><span>Shop</span></div>
        <div class="dock-item" onclick="tg.showAlert('Коллекция Noir 2024 скоро')"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg><span>Saved</span></div>
    </div>
</div>

<!-- Product Detail Modal -->
<div id="product-modal" class="modal">
    <div class="modal-header" id="modal-header">
        <div class="close-circle" onclick="closeModal('product-modal')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M19 9l-7 7-7-7"/></svg>
        </div>
        <div style="font-size: 13px; font-weight: 500; letter-spacing: 1px;">KRISS NOIR</div>
        <div style="width: 30px;"></div>
    </div>
    <div class="modal-body" onscroll="handleScroll(this)">
        <div class="slider" id="product-slider"></div>
        <div class="product-info">
            <h1 id="p-name" style="font-weight: 300; font-size: 32px; margin-bottom: 8px;"></h1>
            <p id="p-price" style="font-size: 20px; font-weight: 500; margin-bottom: 20px;"></p>
            <p id="p-desc" style="opacity: 0.5; line-height: 1.6; font-weight: 300; margin-bottom: 30px;"></p>
            
            <h3 style="font-size: 12px; text-transform: uppercase; opacity: 0.4; letter-spacing: 1px;">Размер</h3>
            <div class="size-selector">
                <div class="size-chip active" onclick="selSize(this)">XS</div>
                <div class="size-chip" onclick="selSize(this)">S</div>
                <div class="size-chip" onclick="selSize(this)">M</div>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="btn-main" id="buy-btn">В корзину</button>
    </div>
</div>

<!-- Checkout Modal -->
<div id="checkout-modal" class="modal">
    <div class="modal-header scrolled">
        <div class="close-circle" onclick="closeModal('checkout-modal')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div style="font-size: 15px; font-weight: 600;">Оформление</div>
        <div style="width: 30px;"></div>
    </div>
    <div class="modal-body" style="padding: 20px;">
        <div id="checkout-list"></div>
        
        <div class="address-card">
            <span style="font-size: 11px; opacity: 0.5; text-transform: uppercase;">Адрес доставки (Красноярск)</span>
            <select class="input-ios">
                <option>ул. Взлетная, 5, кв. 142</option>
                <option>пр. Мира, 102, офис 4</option>
                <option>ул. Маерчака, 8, корп. 2</option>
                <option>Другой адрес (уточнит менеджер)</option>
            </select>
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: flex-end;">
            <span style="opacity: 0.5;">Итого к оплате</span>
            <span id="total-price" style="font-size: 24px; font-weight: 600;"></span>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="btn-main" onclick="confirmPayment()" style="background: #fff; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="20" height="20" fill="black" viewBox="0 0 16 16"><path d="M11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 .5-.5h7zM5 14h6V2H5v12z"/><path d="M8 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/></svg>
            Оплатить через Pay
        </button>
    </div>
</div>

<!-- Apple Pay Simulation Overlay -->
<div id="pay-anim">
    <div class="face-id-ring"></div>
    <div id="pay-status" style="font-size: 18px; font-weight: 300;">Face ID</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    const DATA = [
        { id: 1, cat: 'белье', name: "Lace Noir Set", price: 8500, img: "https://images.unsplash.com/photo-1594434292024-3329f2709292?q=80&w=1000&auto=format&fit=crop", desc: "Эксклюзивный комплект из итальянского кружева. Ручная работа, безупречная поддержка." },
        { id: 2, cat: 'пижамы', name: "Silk Pearl Gown", price: 12900, img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1000&auto=format&fit=crop", desc: "Натуральный шелк Малбери. Ощущение второй кожи и жемчужный блеск." },
        { id: 3, cat: 'белье', name: "Midnight Body", price: 7400, img: "https://images.unsplash.com/photo-1582232651036-c36148308873?q=80&w=1000&auto=format&fit=crop", desc: "Прозрачные вставки и строгая геометрия линий." },
        { id: 4, cat: 'халаты', name: "Lux Velvet Robe", price: 15600, img: "https://images.unsplash.com/photo-1590736704728-f4730bb30770?q=80&w=1000&auto=format&fit=crop", desc: "Тяжелый бархат с шелковым подкладом. Идеально для утреннего кофе." }
    ];

    let currentQty = 1;

    function render(list) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = list.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap"><img src="${p.img}"></div>
                <div class="card-body">
                    <div class="card-cat">${p.cat}</div>
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = DATA.find(x => x.id === id);
        currentQty = 1;
        
        // Слайдер (имитация нескольких фото одним и тем же для примера)
        document.getElementById('product-slider').innerHTML = `
            <img src="${p.img}">
            <img src="${p.img}" style="filter: grayscale(1)">
            <img src="${p.img}" style="filter: sepia(0.3)">
        `;

        document.getElementById('p-name').innerText = p.name;
        document.getElementById('p-price').innerText = `${p.price.toLocaleString()} ₽`;
        document.getElementById('p-desc').innerText = p.desc;
        
        document.getElementById('buy-btn').onclick = () => openCheckout(p);
        
        document.getElementById('product-modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function openCheckout(p) {
        document.getElementById('checkout-list').innerHTML = `
            <div class="checkout-item">
                <img src="${p.img}" class="checkout-img">
                <div style="flex:1">
                    <div style="font-size:14px; margin-bottom:4px;">${p.name}</div>
                    <div style="font-size:13px; opacity:0.5;">Размер: XS</div>
                </div>
                <div class="stepper">
                    <div onclick="updateQty(-1, ${p.price})">—</div>
                    <span id="qty-val">${currentQty}</span>
                    <div onclick="updateQty(1, ${p.price})">+</div>
                </div>
            </div>
        `;
        
        updateTotal(p.price);
        document.getElementById('checkout-modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('light');
    }

    function updateQty(delta, price) {
        currentQty = Math.max(1, currentQty + delta);
        document.getElementById('qty-val').innerText = currentQty;
        updateTotal(price);
        tg.HapticFeedback.selectionChanged();
    }

    function updateTotal(price) {
        document.getElementById('total-price').innerText = `${(price * currentQty).toLocaleString()} ₽`;
    }

    function confirmPayment() {
        const overlay = document.getElementById('pay-anim');
        const status = document.getElementById('pay-status');
        overlay.style.display = 'flex';
        
        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            status.innerText = "Подтверждение...";
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                status.innerHTML = "<span style='color:#4BB543; font-size:40px'>✓</span>";
                setTimeout(() => {
                    overlay.style.display = 'none';
                    closeModal('checkout-modal');
                    closeModal('product-modal');
                    tg.showAlert("Заказ успешно оформлен! Менеджер из Красноярска свяжется с вами.");
                }, 1500);
            }, 1500);
        }, 2000);
    }

    function handleScroll(el) {
        const header = document.getElementById('modal-header');
        if (el.scrollTop > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }

    function selSize(el) {
        document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function setCat(cat, el) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render(cat === 'все' ? DATA : DATA.filter(p => p.cat === cat));
        tg.HapticFeedback.impactOccurred('light');
    }

    // Sakura Background
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    
    class Petal {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speed = Math.random() * 0.3 + 0.2;
            this.opacity = Math.random() * 0.15;
            this.flip = Math.random();
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y / 80) * 0.2;
            if (this.y > canvas.height) this.init();
        }
        draw() {
            ctx.beginPath();
            ctx.ellipse(this.x, this.y, this.size, this.size * this.flip, Math.PI/4, 0, Math.PI*2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.fill();
        }
    }
    for(let i=0; i<30; i++) petals.push(new Petal());
    function animate() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        petals.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    render(DATA);
    animate();
</script>

</body>
</html>
