<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS Luxury</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --glass: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-sakura: #ffb7c5;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-black);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            user-select: none;
        }

        /* Sakura Canvas */
        #sakura-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Layout */
        .app {
            position: relative;
            z-index: 1;
            padding: calc(var(--safe-area-top) + 20px) 20px 120px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-weight: 100;
            font-size: 26px;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-trigger {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 18px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-count {
            color: var(--accent-sakura);
            font-weight: 500;
        }

        /* Hero Card */
        .hero {
            position: relative;
            height: 400px;
            border-radius: 40px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
        }

        .hero img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1.1);
        }

        .hero-title {
            font-weight: 200;
            font-size: 34px;
            margin-bottom: 5px;
        }

        .hero-desc {
            font-weight: 200;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 10px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .card:active { transform: scale(0.96); }

        .card-img {
            width: 100%;
            aspect-ratio: 0.8;
            border-radius: 22px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .card-info { padding: 0 5px 5px; }

        .card-name {
            font-size: 13px;
            font-weight: 300;
            opacity: 0.7;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            font-size: 16px;
            font-weight: 400;
        }

        /* Bottom Nav */
        .nav-bar {
            position: fixed;
            bottom: calc(var(--safe-area-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 18px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            border: 1px solid var(--glass-border);
            z-index: 100;
        }

        .nav-icon { width: 22px; height: 22px; opacity: 0.4; transition: 0.3s; }
        .nav-icon.active { opacity: 1; filter: drop-shadow(0 0 5px var(--accent-sakura)); }

        /* Modal Product View */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .modal-header {
            position: sticky;
            top: 0;
            padding: calc(var(--safe-area-top) + 15px) 20px 15px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            background: linear-gradient(180deg, #000 0%, transparent 100%);
        }

        .modal-body { padding: 0 20px 100px; }

        .modal-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 40px;
            margin-bottom: 25px;
        }

        .size-picker {
            display: flex;
            gap: 12px;
            margin: 25px 0;
        }

        .size-btn {
            flex: 1;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .size-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .add-to-cart {
            width: 100%;
            padding: 20px;
            border-radius: 25px;
            background: #fff;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            border: none;
            margin-top: 10px;
        }

        /* Cart Sheet */
        .cart-sheet {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 70vh;
            background: #0a0a0a;
            border-top: 1px solid var(--glass-border);
            border-radius: 40px 40px 0 0;
            z-index: 300;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding: 30px 20px;
        }

        .cart-sheet.open { transform: translateY(0); }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--glass);
            padding: 12px;
            border-radius: 20px;
        }

        .cart-item img { width: 70px; height: 70px; border-radius: 15px; object-fit: cover; }
    </style>
</head>
<body>

<canvas id="sakura-canvas"></canvas>

<div class="app">
    <header>
        <div class="logo">KRISS</div>
        <div class="cart-trigger" onclick="toggleCart(true)">
            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.5"/></svg>
            <span class="cart-count" id="cart-total">0</span>
        </div>
    </header>

    <div class="hero" onclick="openHero()">
        <img src="https://images.unsplash.com/photo-1555529733-0e670560f7e1?q=80&w=800" alt="New Collection">
        <div class="hero-title">Aura Silk</div>
        <div class="hero-desc">Sensation of Infinity</div>
    </div>

    <div class="grid" id="product-grid">
        <!-- Products load here -->
    </div>
</div>

<nav class="nav-bar">
    <svg class="nav-icon active" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="2"/></svg>
    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"/></svg>
    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"/></svg>
</nav>

<!-- Detailed Modal -->
<div id="modal" class="modal">
    <div class="modal-header">
        <span onclick="closeModal()" style="font-weight: 200; font-size: 18px; opacity: 0.6;">Закрыть</span>
        <span id="modal-title-header" style="font-weight: 300; letter-spacing: 2px;">PRODUCT</span>
    </div>
    <div class="modal-body" id="modal-content">
        <!-- Details load here -->
    </div>
</div>

<!-- Cart Sheet -->
<div id="cart-sheet" class="cart-sheet">
    <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
        <h2 style="font-weight: 300;">Ваш выбор</h2>
        <span onclick="toggleCart(false)" style="opacity: 0.5;">Скрыть</span>
    </div>
    <div id="cart-items-list"></div>
    <div id="cart-empty" style="text-align: center; margin-top: 50px; opacity: 0.3; display: block;">Корзина пуста</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';
    tg.headerColor = '#000000';

    const PRODUCTS = [
        { id: 1, name: "Noir Silk Gown", price: 12500, img: "https://images.unsplash.com/photo-1544441893-675973e31985?q=80&w=600", desc: "Премиальный шелк Mulberry. Невесомость в каждом движении." },
        { id: 2, name: "Pearl Lace Set", price: 8900, img: "https://images.unsplash.com/photo-1582533075130-993da3620986?q=80&w=600", desc: "Французское кружево ручной работы. Оттенок 'Жемчужная пудра'." },
        { id: 3, name: "Sensual Satin Top", price: 5400, img: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?q=80&w=600", desc: "Атласный топ с регулируемыми бретелями." },
        { id: 4, name: "Midnight Kimono", price: 15200, img: "https://images.unsplash.com/photo-1623091411395-09e79fdbfcf3?q=80&w=600", desc: "Длинный шелковый халат с вышивкой на спине." }
    ];

    let cart = [];
    let selectedSize = 'S';

    function init() {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = PRODUCTS.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <img src="${p.img}" class="card-img" loading="lazy">
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = PRODUCTS.find(x => x.id === id);
        const modal = document.getElementById('modal');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <img src="${p.img}" class="modal-img">
            <h1 style="font-weight: 300; margin-bottom: 10px;">${p.name}</h1>
            <p style="opacity: 0.5; font-weight: 300; line-height: 1.6;">${p.desc}</p>
            
            <div class="size-picker">
                <button class="size-btn ${selectedSize === 'S' ? 'active' : ''}" onclick="selectSize(this, 'S')">S</button>
                <button class="size-btn ${selectedSize === 'M' ? 'active' : ''}" onclick="selectSize(this, 'M')">M</button>
                <button class="size-btn ${selectedSize === 'L' ? 'active' : ''}" onclick="selectSize(this, 'L')">L</button>
            </div>
            
            <div style="font-size: 24px; margin: 20px 0;">${p.price.toLocaleString()} ₽</div>
            <button class="add-to-cart" onclick="addToCart(${p.id})">Добавить в корзину</button>
        `;
        
        modal.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function selectSize(btn, size) {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedSize = size;
        tg.HapticFeedback.selectionChanged();
    }

    function addToCart(id) {
        const p = PRODUCTS.find(x => x.id === id);
        cart.push({...p, size: selectedSize});
        updateCart();
        closeModal();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateCart() {
        document.getElementById('cart-total').innerText = cart.length;
        const list = document.getElementById('cart-items-list');
        const empty = document.getElementById('cart-empty');
        
        if (cart.length > 0) {
            empty.style.display = 'none';
            list.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-size:14px">${item.name}</div>
                        <div style="font-size:12px; opacity:0.5">Размер: ${item.size}</div>
                    </div>
                    <div>${item.price.toLocaleString()} ₽</div>
                </div>
            `).join('');

            tg.MainButton.setText(`ОФОРМИТЬ ЗАКАЗ (${cart.reduce((a,b)=>a+b.price, 0).toLocaleString()} ₽)`);
            tg.MainButton.show();
        } else {
            empty.style.display = 'block';
            tg.MainButton.hide();
        }
    }

    function toggleCart(show) {
        document.getElementById('cart-sheet').classList.toggle('open', show);
        tg.HapticFeedback.impactOccurred('light');
    }

    tg.onEvent('mainButtonClicked', () => {
        tg.showConfirm("Перейти к оплате?");
    });

    // Sakura Animation Engine 2.0
    const canvas = document.getElementById('sakura-canvas');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Petal {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -20;
            this.size = Math.random() * 5 + 2;
            this.speed = Math.random() * 0.8 + 0.4;
            this.angle = Math.random() * 360;
            this.spin = Math.random() * 2 - 1;
            this.opacity = Math.random() * 0.4 + 0.1;
            this.swing = Math.random() * 2;
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y / 40) * this.swing;
            this.angle += this.spin;
            if (this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size/1.5, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.fill();
            ctx.restore();
        }
    }

    for (let i = 0; i < 40; i++) petals.push(new Petal());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>

</body>
</html>
