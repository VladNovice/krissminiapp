{ margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
background: var(--bg);
color: #fff;

canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.4; }

/* Header */
header { display: flex; justify-content: flex-start; padding: 10px 0 25px 4px; }
.logo-img { height: 28px; filter: brightness(0) invert(1); letter-spacing: 4px; font-weight: 200; }

/* Catalog Grid */
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.card { background: var(--glass); border-radius: 24px; overflow: hidden; border: 0.5px solid var(--glass-border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
.card:active { transform: scale(0.96); opacity: 0.8; }
.img-wrap { width: 100%; aspect-ratio: 0.8; overflow: hidden; }
.card img { width: 100%; height: 100%; object-fit: cover; }
.card-body { padding: 12px; }
.card-name { font-size: 13px; font-weight: 300; opacity: 0.9; }
.card-price { font-size: 14px; font-weight: 600; margin-top: 4px; }

/* --- MODAL PRODUCT CARD (iOS 26 Style) --- */
.modal {
position: fixed; top: 0; left: 0; width: 100%; height: 100%;
background: #000; z-index: 2000; display: none; flex-direction: column;
animation: modalSlide 0.5s cubic-bezier(0.32, 0.72, 0, 1);
}
@keyframes modalSlide { from { transform: translateY(100%); } to { transform: translateY(0); } }

/* Mirror Header */
.modal-header {
position: absolute; top: 0; width: 100%; z-index: 100;
padding: calc(env(safe-area-inset-top) + 10px) 20px 15px;
display: flex; justify-content: space-between; align-items: center;
transition: background 0.3s, backdrop-filter 0.3s;
}
.modal-header.scrolled {
background: rgba(0, 0, 0, 0.6);
backdrop-filter: blur(20px) saturate(180%);
-webkit-backdrop-filter: blur(20px) saturate(180%);
border-bottom: 0.5px solid var(--glass-border);
}
.back-btn {
width: 32px; height: 32px; background: rgba(255,255,255,0.1);
border-radius: 50%; display: flex; align-items: center; justify-content: center;
}

.modal-content { overflow-y: auto; height: 100%; padding-bottom: 150px; scroll-behavior: smooth; }

/* Gallery */
.gallery-container { position: relative; width: 100%; aspect-ratio: 0.85; }
.gallery-scroll {
display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
height: 100%; scrollbar-width: none;
}
.gallery-scroll::-webkit-scrollbar { display: none; }
.gallery-item { min-width: 100%; scroll-snap-align: start; }
.gallery-item img { width: 100%; height: 100%; object-fit: cover; }

.gallery-dots {
position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
display: flex; gap: 6px; padding: 6px 10px; background: rgba(0,0,0,0.3);
backdrop-filter: blur(10px); border-radius: 20px;
}
.dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
.dot.active { background: #fff; width: 12px; border-radius: 4px; }

/* Product Details */
.details-box { padding: 30px 24px; }
.product-title { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
.product-desc { font-size: 16px; line-height: 1.5; opacity: 0.6; font-weight: 300; margin-bottom: 30px; }

.size-selector { display: flex; gap: 12px; margin-top: 15px; }
.size-chip {
flex: 1; padding: 16px; border-radius: 18px; background: var(--glass);
border: 0.5px solid var(--glass-border); text-align: center; font-size: 14px; transition: 0.2s;
}
.size-chip.active { background: #fff; color: #000; font-weight: 600; }

/* Floating Bottom Bar */
.bottom-bar {
position: fixed; bottom: 0; left: 0; width: 100%;
padding: 20px 24px calc(env(safe-area-inset-bottom) + 15px);
background: linear-gradient(to top, #000 70%, transparent);
z-index: 110;
}
.main-btn {
width: 100%; padding: 20px; border-radius: 22px; background: #fff;
color: #000; border: none; font-size: 17px; font-weight: 600;
display: flex; justify-content: space-between; align-items: center;
}

/* Checkout Sheet */
.sheet {
position: fixed; bottom: 0; left: 0; width: 100%; height: auto;
background: #1c1c1e; border-radius: 32px 32px 0 0; z-index: 3000;
padding: 20px 24px calc(env(safe-area-inset-bottom) + 20px);
transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
}
.sheet.active { transform: translateY(0); }
.sheet-handle { width: 36px; height: 5px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: 0 auto 25px; }

}

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const DATA = [
        { id: 1, cat: 'белье', name: "Silk Noir Set", price: 8900, imgs: ["photo1.jpg", "https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?w=800", "https://images.unsplash.com/photo-1581333100576-b73bbebd3c2e?w=800"], desc: "Премиальный шелк и французское кружево. Коллекция Noir 2026." },
        { id: 2, cat: 'пижамы', name: "Pearl Satin", price: 11500, imgs: ["photo2.jpg", "https://images.unsplash.com/photo-1598554747436-c9293d6a588f?w=800"], desc: "Атласная пижама в жемчужном оттенке. Идеально для отдыха." },
        { id: 3, cat: 'белье', name: "Velvet Body", price: 7200, imgs: ["photo3.jpg", "https://images.unsplash.com/photo-1610384029267-3930d99bc361?w=800"], desc: "Бархатное боди с глубоким вырезом. Подчеркивает силуэт." },
        { id: 4, cat: 'халаты', name: "Royal Kimono", price: 14900, imgs: ["photo4.jpg", "https://images.unsplash.com/photo-1566206091558-7f218b696731?w=800"], desc: "Тяжелый шелк, ручная вышивка на спине. Лимитированная серия." }
    ];

    let currentItem = null;

    function renderCatalog() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = DATA.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap"><img src="${p.imgs[0]}" onerror="this.src='https://via.placeholder.com/400x500/111/111'"></div>
                <div class="card-body">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        currentItem = DATA.find(x => x.id === id);
        
        // Gallery
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = currentItem.imgs.map(img => `
            <div class="gallery-item"><img src="${img}" onerror="this.src='https://via.placeholder.com/800x1000/111/111'"></div>
        `).join('');

        // Dots
        const dots = document.getElementById('dots');
        dots.innerHTML = currentItem.imgs.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

        // Details
        document.getElementById('product-details').innerHTML = `
            <h1 class="product-title">${currentItem.name}</h1>
            <p class="product-desc">${currentItem.desc}</p>
            
            <div style="font-size: 12px; opacity: 0.4; text-transform: uppercase; letter-spacing: 1px;">Выберите размер</div>
            <div class="size-selector">
                <div class="size-chip active" onclick="selectSize(this)">S</div>
                <div class="size-chip" onclick="selectSize(this)">M</div>
                <div class="size-chip" onclick="selectSize(this)">L</div>
            </div>
        `;

        document.getElementById('btn-price').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function handleScroll(el) {
        const header = document.getElementById('modal-header');
        const title = document.getElementById('header-title');
        if (el.scrollTop > 100) {
            header.classList.add('scrolled');
            title.style.opacity = "1";
        } else {
            header.classList.remove('scrolled');
            title.style.opacity = "0";
        }
    }

    function updateDots(el) {
        const index = Math.round(el.scrollLeft / el.offsetWidth);
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    function selectSize(el) {
        document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function openCheckout() {
        document.getElementById('sheet-img').src = currentItem.imgs[0];
        document.getElementById('sheet-name').innerText = currentItem.name;
        document.getElementById('sheet-total').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('sheet').classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function confirmPayment() {
        document.getElementById('pay-overlay').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            document.getElementById('pay-overlay').innerHTML = `
                <div style="color: #4BB543; font-size: 60px;">✓</div>
                <div style="font-size: 20px; margin-top: 10px;">Оплачено</div>
            `;
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                document.getElementById('pay-overlay').style.display = 'none';
                document.getElementById('sheet').classList.remove('active');
                closeModal();
                tg.showAlert("Заказ принят! Мы свяжемся с вами для уточнения времени доставки.");
            }, 1500);
        }, 2000);
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('sheet').classList.remove('active');
    }

    // Sakura Animation
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Petal {
        constructor() { this.init(); }
        init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height - canvas.height; this.size = Math.random() * 2 + 1; this.speed = Math.random() * 0.5 + 0.2; this.opacity = Math.random() * 0.3 + 0.1; }
        update() { this.y += this.speed; this.x += Math.sin(this.y / 100) * 0.3; if (this.y > canvas.height) this.init(); }
        draw() { ctx.beginPath(); ctx.ellipse(this.x, this.y, this.size, this.size/2, Math.PI/4, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`; ctx.fill(); }
    }
    for (let i = 0; i < 30; i++) petals.push(new Petal());
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    
    renderCatalog();
    animate();
</script>
