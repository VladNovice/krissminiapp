<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>KRISS — Noir Edition</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">

  <style>
    body{margin:0;background:#000;color:#fff;font-family:Inter}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px}
    .card{background:#111;border-radius:18px;overflow:hidden}
    .card img{width:100%;display:block}
    .card-body{padding:10px}
    .card-name{font-size:14px}
    .card-price{opacity:.6}
  </style>
</head>
<body>

<div class="grid" id="catalog"></div>

<script>
const PRODUCTS = [
  { id:1, cat:'белье', name:"Lace Noir Set", price:8500, img:"photo1.png", desc:"desc" },
  { id:2, cat:'пижамы', name:"Silk Pearl Gown", price:12900, img:"photo2.png", desc:"desc" },
  { id:3, cat:'белье', name:"Passion Body", price:7400, img:"photo3.png", desc:"desc" }
];

function render(data){
  const el = document.getElementById('catalog');
  el.innerHTML = data.map(p => `
    <div class="card">
      <img src="${p.img}">
      <div class="card-body">
        <div class="card-name">${p.name}</div>
        <div class="card-price">${p.price} ₽</div>
      </div>
    </div>
  `).join('');
}

render(PRODUCTS);

/* авто-открытие по ?product=1 */
(function(){
  try {
    const params = new URLSearchParams(location.search);
    const pid = params.get('product');
    if(pid){
      console.log('auto open product', pid);
    }
  } catch(e){}
})();
</script>

</body>
</html>
