<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-heavy: rgba(15, 15, 15, 0.85);
            --hairline: rgba(255, 255, 255, 0.12);
            --sakura: #ffb7c5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        /* --- HEADER (MIRROR LOGIC) --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: calc(env(safe-area-inset-top) + 10px) 20px 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0);
        }

        header.scrolled {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(25px) saturate(1.5);
            -webkit-backdrop-filter: blur(25px) saturate(1.5);
            border-bottom: 0.5px solid var(--hairline);
        }

        .logo-img { height: 35px; width: auto; filter: brightness(0) invert(1); transition: 0.3s; }

        .app { position: relative; z-index: 1; padding: calc(env(safe-area-inset-top) + 80px) 16px 140px; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .card { background: var(--glass); border-radius: 30px; overflow: hidden; border: 0.5px solid var(--hairline); }
        .img-wrap { width: 100%; aspect-ratio: 0.75; background: #0a0a0a; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .card-body { padding: 12px; }
        .card-price { font-weight: 500; font-size: 15px; margin-top: 4px; }

        /* --- PRODUCT MODAL --- */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; display: none; 
            flex-direction: column; animation: ios-slide 0.5s cubic-bezier(0.1, 0.9, 0.2, 1);
        }
        @keyframes ios-slide { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-main-img { width: 100%; aspect-ratio: 0.8; object-fit: cover; border-radius: 0 0 40px 40px; }
        
        /* Thumbnails Gallery */
        .thumb-nav { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; scrollbar-width: none; }
        .thumb-nav::-webkit-scrollbar { display: none; }
        .thumb { width: 70px; height: 90px; border-radius: 15px; object-fit: cover; opacity: 0.5; border: 1px solid transparent; transition: 0.3s; flex-shrink: 0; }
        .thumb.active { opacity: 1; border-color: #fff; }

        /* --- CHECKOUT SHEET (APPLE STYLE) --- */
        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--glass-heavy); backdrop-filter: blur(40px);
            border-radius: 35px 35px 0 0; z-index: 3000;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding: 30px 20px calc(env(safe-area-inset-bottom) + 20px);
            border-top: 0.5px solid var(--hairline);
        }
        .sheet.open { transform: translateY(0); }

        .ios-input {
            width: 100%; background: rgba(255,255,255,0.06); border: none;
            padding: 18px; border-radius: 20px; color: #fff; font-size: 17px;
            margin-top: 15px; outline: none; border: 0.5px solid var(--hairline);
        }

        /* --- APPLE PAY SIMULATION --- */
        .apple-pay-ui {
            display: none; flex-direction: column; align-items: center; text-align: center;
        }
        .face-id-icon { width: 60px; height: 60px; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .buy-btn { width: 100%; padding: 22px; border-radius: 25px; background: #fff; color: #000; font-weight: 600; font-size: 17px; border: none; margin-top: 25px; }
        .close-modal { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; z-index: 10; }

        /* Dock */
        .dock-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; }
        .dock { background: rgba(15,15,15,0.8); backdrop-filter: blur(30px); padding: 12px 35px; border-radius: 40px; display: flex; gap: 40px; border: 0.5px solid var(--hairline); }
        .dock-item { opacity: 0.4; display: flex; flex-direction: column; align-items: center; font-size: 9px; }
        .dock-item.active { opacity: 1; }
    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<header id="main-header">
    <img src="kriss.png" class="logo-img" alt="KRISS">
</header>

<div class="app">
    <div class="grid" id="catalog"></div>
</div>

<!-- Product Modal -->
<div id="modal" class="modal">
    <div class="close-modal" onclick="closeModal()">Закрыть</div>
    <div id="modal-content" style="overflow-y: auto;"></div>
</div>

<!-- Checkout Sheet -->
<div id="checkout-sheet" class="sheet">
    <div id="step-address">
        <h2 style="font-weight: 500; font-size: 24px;">Адрес доставки</h2>
        <p style="opacity: 0.5; font-size: 14px; margin-top: 5px;">Только Красноярск</p>
        <input type="text" class="ios-input" id="addr" placeholder="Улица, дом, квартира" value="г. Красноярск, ">
        <button class="buy-btn" onclick="showApplePay()">Продолжить</button>
    </div>

    <div id="step-pay" class="apple-pay-ui">
        <img src="https://cdn-icons-png.flaticon.com/512/5617/5617931.png" class="face-id-icon" style="filter: invert(1);">
        <h3 style="font-weight: 400;">Apple Pay</h3>
        <p style="opacity: 0.5; margin-top: 10px;">Подтвердите оплату FaceID</p>
        <div style="margin-top: 30px; width: 100%; border-top: 0.5px solid var(--hairline); padding-top: 20px; text-align: left;">
            <div style="display: flex; justify-content: space-between; opacity: 0.6; font-size: 14px;">
                <span>Карта</span>
                <span>•••• 4412</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 20px; margin-top: 10px;">
                <span>Итого</span>
                <span id="final-price">0 ₽</span>
            </div>
        </div>
        <button class="buy-btn" style="background: #fff;" onclick="processFinalPay()">Оплатить</button>
    </div>
</div>

<div class="dock-container">
    <div class="dock">
        <div class="dock-item active"><svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.2"/></svg><span>SHOP</span></div>
        <div class="dock-item"><svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.2"/></svg><span>SEARCH</span></div>
        <div class="dock-item"><svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.2"/></svg><span>FAV</span></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';

    const DATA = [
        { id: 1, name: "Lace Noir Set", price: 8500, img: "photo1.jpg" },
        { id: 2, name: "Silk Pearl Gown", price: 12900, img: "photo2.jpg" },
        { id: 3, name: "Passion Body", price: 7400, img: "photo3.jpg" },
        { id: 4, name: "Midnight Kimono", price: 15600, img: "photo4.jpg" }
    ];

    // Mirror Header Logic
    window.onscroll = function() {
        const header = document.getElementById('main-header');
        if (window.pageYOffset > 20) header.classList.add('scrolled');
        else header.classList.remove('scrolled');
    };

    function render() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = DATA.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap"><img src="${p.img}" onload="this.style.opacity=1"></div>
                <div class="card-body">
                    <div style="font-size: 13px; font-weight: 200; opacity: 0.6;">KRISS NOIR</div>
                    <div style="font-size: 14px; margin-top: 2px;">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = DATA.find(x => x.id === id);
        const modal = document.getElementById('modal');
        document.getElementById('modal-content').innerHTML = `
            <img src="${p.img}" class="modal-main-img" id="main-view">
            <div class="thumb-nav">
                <img src="${p.img}" class="thumb active" onclick="setImg(this)">
                <img src="${p.img}" class="thumb" onclick="setImg(this)">
                <img src="${p.img}" class="thumb" onclick="setImg(this)">
                <img src="${p.img}" class="thumb" onclick="setImg(this)">
            </div>
            <div style="padding: 20px;">
                <h1 style="font-weight: 300; font-size: 32px;">${p.name}</h1>
                <p style="opacity: 0.5; font-weight: 300; margin-top: 10px; line-height: 1.6;">
                    Эксклюзивное изделие KRISS. Шелк и кружево высшего качества.
                </p>
                <div style="margin-top: 30px;">
                    <p style="font-size: 12px; opacity: 0.4; text-transform: uppercase;">Размер</p>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <div style="flex:1; padding: 15px; border: 1px solid #fff; border-radius: 15px; text-align:center;">S</div>
                        <div style="flex:1; padding: 15px; border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; text-align:center; opacity: 0.5;">M</div>
                        <div style="flex:1; padding: 15px; border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; text-align:center; opacity: 0.5;">L</div>
                    </div>
                </div>
                <button class="buy-btn" onclick="startCheckout(${p.price})">Купить за ${p.price.toLocaleString()} ₽</button>
            </div>
        `;
        modal.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function setImg(el) {
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('main-view').src = el.src;
        tg.HapticFeedback.selectionChanged();
    }

    function startCheckout(price) {
        document.getElementById('final-price').innerText = price.toLocaleString() + ' ₽';
        document.getElementById('checkout-sheet').classList.add('open');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function showApplePay() {
        if(document.getElementById('addr').value.length < 18) {
            tg.showAlert('Введите полный адрес в Красноярске');
            return;
        }
        document.getElementById('step-address').style.display = 'none';
        document.getElementById('step-pay').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('heavy');
    }

    function processFinalPay() {
        tg.HapticFeedback.notificationOccurred('success');
        tg.showConfirm('Оплата подтверждена. KRISS свяжется с вами для уточнения доставки.');
        location.reload();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // Sakura Engine
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Petal {
        constructor() { this.init(); }
        init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height - canvas.height; this.size = Math.random() * 2 + 1; this.speed = Math.random() * 0.2 + 0.1; this.opacity = Math.random() * 0.1 + 0.05; }
        update() { this.y += this.speed; this.x += Math.sin(this.y / 100) * 0.1; if (this.y > canvas.height) this.init(); }
        draw() { ctx.beginPath(); ctx.ellipse(this.x, this.y, this.size, this.size/2, Math.PI/4, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`; ctx.fill(); }
    }
    for (let i = 0; i < 20; i++) petals.push(new Petal());
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    render(); animate();
</script>
</body>
</html>
