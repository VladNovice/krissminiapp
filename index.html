<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --sakura: #ffb7c5;
            --ios-blur: blur(25px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Layout */
        .app-shell {
            position: relative;
            z-index: 1;
            padding: calc(env(safe-area-inset-top) + 10px) 20px 140px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
        }

        .logo {
            font-weight: 100;
            font-size: 28px;
            letter-spacing: 12px;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Зеркальное меню категорий */
        .category-nav {
            position: sticky;
            top: calc(env(safe-area-inset-top) + 10px);
            z-index: 100;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        .category-nav::-webkit-scrollbar { display: none; }

        .cat-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid var(--glass-border);
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 300;
            white-space: nowrap;
            color: rgba(255,255,255,0.5);
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .cat-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Hero banner (Уменьшен) */
        .hero {
            position: relative;
            width: 100%;
            height: 320px;
            border-radius: 40px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
        }

        .hero img { width: 100%; height: 100%; object-fit: cover; }

        .hero-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 30px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 8px;
            transition: 0.3s;
        }

        .card:active { transform: scale(0.96); }

        .card img {
            width: 100%;
            aspect-ratio: 0.8;
            object-fit: cover;
            border-radius: 28px;
            margin-bottom: 10px;
        }

        .card-info { padding: 0 8px 8px; }
        .card-name { font-size: 13px; font-weight: 200; opacity: 0.6; margin-bottom: 4px; }
        .card-price { font-size: 16px; font-weight: 400; }

        /* iOS Dock */
        .dock-wrap {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .dock {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(30px) saturate(1.8);
            -webkit-backdrop-filter: blur(30px) saturate(1.8);
            padding: 12px 30px;
            border-radius: 40px;
            display: flex;
            gap: 40px;
            border: 0.5px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .dock-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.4;
            transition: 0.3s;
            position: relative;
        }

        .dock-btn.active { opacity: 1; }
        .dock-btn svg { width: 22px; height: 22px; margin-bottom: 4px; }
        .dock-btn span { font-size: 10px; font-weight: 300; letter-spacing: 0.5px; }

        .badge {
            position: absolute;
            top: -4px; right: -6px;
            background: var(--sakura);
            color: #000;
            font-size: 9px;
            font-weight: 800;
            width: 15px; height: 15px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* Modal Details */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-head {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: var(--glass);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 300;
        }

        .modal-content { padding: 20px; overflow-y: auto; }
        .modal-img { width: 100%; border-radius: 35px; margin-bottom: 25px; border: 1px solid var(--glass-border); }

        .size-row { display: flex; gap: 10px; margin: 20px 0; }
        .size-box {
            flex: 1; padding: 18px; border-radius: 20px;
            border: 1px solid var(--glass-border); background: var(--glass);
            text-align: center; font-weight: 300;
        }
        .size-box.active { background: #fff; color: #000; font-weight: 500; border-color: #fff; }

        .action-btn {
            width: 100%; padding: 22px; border-radius: 28px;
            background: #fff; color: #000; border: none;
            font-size: 17px; font-weight: 500; margin-top: 15px;
        }
    </style>
</head>
<body>

<canvas id="sakura-canvas"></canvas>

<div class="app-shell">
    <header>
        <div class="logo" onclick="location.reload()">KRISS</div>
    </header>

    <div class="category-nav">
        <div class="cat-item active" onclick="filter('все', this)">Все</div>
        <div class="cat-item" onclick="filter('пижамы', this)">Пижамы</div>
        <div class="cat-item" onclick="filter('белье', this)">Белье</div>
        <div class="cat-item" onclick="filter('халаты', this)">Халаты</div>
    </div>

    <div class="hero" onclick="openProduct(1)">
        <img src="https://images.unsplash.com/photo-1515377662630-cd03bc627824?q=80&w=1000" alt="Silk">
        <div class="hero-overlay">
            <h1 style="font-weight: 200; font-size: 32px;">Silk Aura</h1>
            <p style="opacity: 0.5; font-size: 12px; letter-spacing: 2px;">НОВАЯ КОЛЛЕКЦИЯ</p>
        </div>
    </div>

    <div class="grid" id="catalog">
        <!-- JS Injection -->
    </div>
</div>

<div class="dock-wrap">
    <nav class="dock">
        <div class="dock-btn active">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.5"/></svg>
            <span>МАГАЗИН</span>
        </div>
        <div class="dock-btn" onclick="tg.showAlert('Поиск будет доступен скоро')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.5"/></svg>
            <span>ПОИСК</span>
        </div>
        <div class="dock-btn">
            <div class="badge" id="cart-count">0</div>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.5"/></svg>
            <span>КОРЗИНА</span>
        </div>
    </nav>
</div>

<div id="modal" class="modal">
    <div class="modal-head">
        <div class="back-btn" onclick="closeModal()">Назад</div>
        <div style="font-weight: 200; letter-spacing: 2px;">ДЕТАЛИ</div>
        <div style="width: 60px;"></div>
    </div>
    <div class="modal-content" id="modal-body"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';

    const PRODUCTS = [
        { id: 1, cat: 'пижамы', name: "Silk Night Gown", price: 14900, img: "https://images.unsplash.com/photo-1544441893-675973e31985?q=80&w=600", desc: "100% натуральный шелк малбери. Ощущение второй кожи и абсолютная легкость." },
        { id: 2, cat: 'белье', name: "Lace Bra Noir", price: 7200, img: "https://images.unsplash.com/photo-1551489186-cf8726f514f8?q=80&w=600", desc: "Итальянское кружево ручной работы. Идеальная посадка и поддержка." },
        { id: 3, cat: 'пижамы', name: "Satin Sleep Set", price: 9800, img: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?q=80&w=600", desc: "Комплект из премиального сатина для самых сладких снов." },
        { id: 4, cat: 'халаты', name: "Velvet Robe", price: 18500, img: "https://images.unsplash.com/photo-1623091411395-09e79fdbfcf3?q=80&w=600", desc: "Роскошный бархатный халат с глубоким черным отливом." }
    ];

    let itemsInCart = 0;

    function render(data) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = data.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <img src="${p.img}" loading="lazy">
                <div class="card-info">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function filter(category, el) {
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        
        const filtered = category === 'все' ? PRODUCTS : PRODUCTS.filter(p => p.cat === category);
        render(filtered);
        tg.HapticFeedback.impactOccurred('light');
    }

    function openProduct(id) {
        const p = PRODUCTS.find(x => x.id === id);
        const modal = document.getElementById('modal');
        const body = document.getElementById('modal-body');
        
        body.innerHTML = `
            <img src="${p.img}" class="modal-img">
            <h2 style="font-weight: 200; font-size: 28px; margin-bottom: 10px;">${p.name}</h2>
            <p style="opacity: 0.5; font-weight: 300; line-height: 1.6; margin-bottom: 25px;">${p.desc}</p>
            
            <div style="font-size: 11px; opacity: 0.4; letter-spacing: 1.5px; text-transform: uppercase;">Размер</div>
            <div class="size-row">
                <div class="size-box active" onclick="selectSize(this)">S</div>
                <div class="size-box" onclick="selectSize(this)">M</div>
                <div class="size-box" onclick="selectSize(this)">L</div>
            </div>
            
            <button class="action-btn" onclick="addToCart()">В корзину — ${p.price.toLocaleString()} ₽</button>
        `;
        modal.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function selectSize(el) {
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function addToCart() {
        itemsInCart++;
        document.getElementById('cart-count').innerText = itemsInCart;
        closeModal();
        tg.HapticFeedback.notificationOccurred('success');
    }

    // Sakura Engine 4.0
    const canvas = document.getElementById('sakura-canvas');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Petal {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 4 + 1;
            this.speed = Math.random() * 0.4 + 0.15;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = Math.random() * 0.01 - 0.005;
            this.opacity = Math.random() * 0.2 + 0.05;
            this.blur = Math.random() * 3;
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y / 60) * 0.3;
            this.angle += this.spin;
            if (this.y > canvas.height) this.init();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.filter = `blur(${this.blur}px)`;
            ctx.fill();
            ctx.restore();
        }
    }

    for (let i = 0; i < 30; i++) petals.push(new Petal());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    render(PRODUCTS);
    animate();
</script>

</body>
</html>
