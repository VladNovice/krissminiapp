<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Edition 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent: #ffffff;
            --system-gray: #1c1c1e;
            --text-secondary: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.4; }

        .app { position: relative; z-index: 1; padding: calc(env(safe-area-inset-top) + 10px) 16px 140px; }

        header { display: flex; justify-content: flex-start; padding: 10px 0 25px 4px; }
        .logo-img { font-size: 22px; font-weight: 700; letter-spacing: -1px; }

        /* Catalog Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--glass); border-radius: 24px; overflow: hidden; border: 0.5px solid var(--glass-border); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card:active { transform: scale(0.96); opacity: 0.8; }
        .img-wrap { width: 100%; aspect-ratio: 0.8; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 12px; }
        .card-name { font-size: 13px; font-weight: 300; opacity: 0.9; }
        .card-price { font-size: 14px; font-weight: 600; margin-top: 4px; }

        /* MODAL PRODUCT CARD */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: none; flex-direction: column;
            animation: modalSlide 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        @keyframes modalSlide { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: calc(env(safe-area-inset-top) + 10px) 20px 15px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .modal-header.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--glass-border);
        }
        .back-btn {
            width: 36px; height: 36px; background: rgba(255,255,255,0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content { overflow-y: auto; height: 100%; padding-bottom: 160px; scroll-behavior: smooth; }

        /* Gallery */
        .gallery-container { position: relative; width: 100%; aspect-ratio: 0.82; background: #111; }
        .gallery-scroll {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            height: 100%; scrollbar-width: none;
        }
        .gallery-scroll::-webkit-scrollbar { display: none; }
        .gallery-item { min-width: 100%; scroll-snap-align: start; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        .gallery-dots {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 6px; padding: 6px 10px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); border-radius: 20px;
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #fff; width: 16px; border-radius: 4px; }

        /* Product Details */
        .details-box { padding: 24px; }
        .product-info-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .product-title { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; flex: 1; }
        .product-price-large { font-size: 22px; font-weight: 300; }
        .product-desc { font-size: 15px; line-height: 1.6; color: var(--text-secondary); margin-bottom: 24px; }

        /* Characteristics */
        .specs { margin-bottom: 24px; display: grid; gap: 12px; }
        .spec-item { display: flex; justify-content: space-between; font-size: 14px; padding-bottom: 12px; border-bottom: 0.5px solid var(--glass-border); }
        .spec-label { color: var(--text-secondary); }

        .size-selector { display: flex; gap: 10px; margin: 15px 0 30px; }
        .size-chip {
            flex: 1; padding: 14px; border-radius: 16px; background: var(--glass);
            border: 1px solid var(--glass-border); text-align: center; font-size: 15px; transition: 0.2s;
        }
        .size-chip.active { background: #fff; color: #000; font-weight: 600; border-color: #fff; }

        /* Floating Bottom Bar */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px 24px calc(env(safe-area-inset-bottom) + 15px);
            background: linear-gradient(to top, #000 80%, transparent);
            z-index: 110;
        }
        .main-btn {
            width: 100%; padding: 18px 24px; border-radius: 20px; background: #fff;
            color: #000; border: none; font-size: 17px; font-weight: 600;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .main-btn:active { transform: scale(0.98); }

        /* Checkout Sheet */
        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; height: auto;
            background: #1c1c1e; border-radius: 32px 32px 0 0; z-index: 3000;
            padding: 20px 24px calc(env(safe-area-inset-bottom) + 20px);
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        .sheet.active { transform: translateY(0); }
        .sheet-handle { width: 36px; height: 5px; background: rgba(255,255,255,0.15); border-radius: 10px; margin: 0 auto 25px; }

        /* Apple Pay Simulation */
        .pay-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .faceid-node {
            width: 70px; height: 70px; border: 2px solid #007AFF; border-radius: 18px;
            margin-bottom: 20px; position: relative;
        }
        .faceid-node::before {
            content: ''; position: absolute; inset: 10px; border: 2px solid #007AFF; border-radius: 8px;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }

        .input-ios {
            width: 100%; background: rgba(255,255,255,0.06); border: none;
            border-radius: 16px; padding: 18px; color: #fff; font-size: 16px; margin: 20px 0;
        }
    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="app">
    <header>
        <div class="logo-img">KRISS</div>
    </header>

    <div class="grid" id="catalog"></div>
</div>

<!-- Modal Product -->
<div id="modal" class="modal">
    <div class="modal-header" id="modal-header">
        <div class="back-btn" onclick="closeModal()">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div id="header-title" style="opacity: 0; font-weight: 600; font-size: 16px;">Изделие</div>
        <div style="width: 36px;"></div>
    </div>

    <div class="modal-content" id="modal-scroll" onscroll="handleScroll(this)">
        <div class="gallery-container">
            <div class="gallery-scroll" id="gallery" onscroll="updateDots(this)"></div>
            <div class="gallery-dots" id="dots"></div>
        </div>

        <div class="details-box" id="product-details"></div>
    </div>

    <div class="bottom-bar">
        <button class="main-btn" onclick="openCheckout()">
            <span>Добавить в корзину</span>
            <span id="btn-price"></span>
        </button>
    </div>
</div>

<!-- Checkout Sheet -->
<div id="sheet" class="sheet">
    <div class="sheet-handle"></div>
    <h2 style="font-size: 24px; margin-bottom: 20px;">Оформление</h2>

    <div style="display: flex; gap: 15px; background: rgba(255,255,255,0.04); padding: 15px; border-radius: 20px; align-items: center;">
        <img id="sheet-img" src="" style="width: 64px; height: 64px; border-radius: 12px; object-fit: cover;">
        <div>
            <div id="sheet-name" style="font-weight: 600; font-size: 16px;"></div>
            <div id="sheet-size-label" style="opacity: 0.5; font-size: 14px; margin-top: 4px;">Размер: S</div>
        </div>
    </div>

    <input type="text" class="input-ios" placeholder="Адрес доставки" id="addr" value="Красноярск, ул. Мира, 10">

    <div style="display: flex; justify-content: space-between; margin: 10px 0 30px; align-items: center;">
        <span style="opacity: 0.6;">Итого к оплате</span>
        <span id="sheet-total" style="font-weight: 700; font-size: 22px;"></span>
    </div>

    <button class="main-btn" style="background: #fff; color: #000; justify-content: center; gap: 12px;" onclick="confirmPayment()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/></svg>
        Оплатить Apple Pay
    </button>
</div>

<!-- Apple Pay Simulation -->
<div class="pay-overlay" id="pay-overlay">
    <div class="faceid-node"></div>
    <div style="font-size: 20px; font-weight: 500; margin-bottom: 5px;">Face ID</div>
    <div style="opacity: 0.5; font-size: 14px;">Двойное нажатие для подтверждения</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const DATA = [
        { id: 1, cat: 'белье', name: "Silk Noir Set", price: 8900, imgs: ["https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?w=800", "https://images.unsplash.com/photo-1581333100576-b73bbebd3c2e?w=800"], desc: "Премиальный шелк и французское кружево. Коллекция Noir 2026. Каждое изделие создается вручную в нашей мастерской.", comp: "95% Шелк, 5% Эластан", care: "Только ручная стирка" },
        { id: 2, cat: 'пижамы', name: "Pearl Satin", price: 11500, imgs: ["https://images.unsplash.com/photo-1598554747436-c9293d6a588f?w=800", "https://images.unsplash.com/photo-1554141186-09292889608c?w=800"], desc: "Атласная пижама в жемчужном оттенке. Свободный крой для идеального отдыха и комфортного сна.", comp: "100% Искусственный шелк", care: "Деликатная стирка 30°C" },
        { id: 3, cat: 'белье', name: "Velvet Body", price: 7200, imgs: ["https://images.unsplash.com/photo-1610384029267-3930d99bc361?w=800"], desc: "Бархатное боди с глубоким вырезом. Подчеркивает силуэт и создает неповторимый вечерний образ.", comp: "80% Бархат, 20% Полиамид", care: "Химчистка" },
        { id: 4, cat: 'халаты', name: "Royal Kimono", price: 14900, imgs: ["https://images.unsplash.com/photo-1566206091558-7f218b696731?w=800"], desc: "Тяжелый шелк, ручная вышивка на спине. Лимитированная серия Noir Edition.", comp: "100% Натуральный шелк", care: "Профессиональная чистка" }
    ];

    let currentItem = null;
    let selectedSize = 'S';

    function renderCatalog() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = DATA.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap"><img src="${p.imgs[0]}" onerror="this.src='https://via.placeholder.com/400x500/111/111'"></div>
                <div class="card-body">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        currentItem = DATA.find(x => x.id === id);
        selectedSize = 'S';
        
        // Gallery
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = currentItem.imgs.map(img => `
            <div class="gallery-item"><img src="${img}" onerror="this.src='https://via.placeholder.com/800x1000/111/111'"></div>
        `).join('');

        // Dots
        const dots = document.getElementById('dots');
        dots.innerHTML = currentItem.imgs.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

        // Details
        document.getElementById('product-details').innerHTML = `
            <div class="product-info-header">
                <h1 class="product-title">${currentItem.name}</h1>
                <div class="product-price-large">${currentItem.price.toLocaleString()} ₽</div>
            </div>
            <p class="product-desc">${currentItem.desc}</p>
            
            <div class="specs">
                <div class="spec-item"><span class="spec-label">Состав</span><span>${currentItem.comp}</span></div>
                <div class="spec-item"><span class="spec-label">Уход</span><span>${currentItem.care}</span></div>
                <div class="spec-item"><span class="spec-label">Артикул</span><span>#00${currentItem.id}2026</span></div>
            </div>

            <div style="font-size: 12px; opacity: 0.4; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Выберите размер</div>
            <div class="size-selector">
                <div class="size-chip active" onclick="selectSize(this, 'S')">S</div>
                <div class="size-chip" onclick="selectSize(this, 'M')">M</div>
                <div class="size-chip" onclick="selectSize(this, 'L')">L</div>
            </div>
        `;

        document.getElementById('header-title').innerText = currentItem.name;
        document.getElementById('btn-price').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-scroll').scrollTop = 0;
        tg.HapticFeedback.impactOccurred('medium');
    }

    function handleScroll(el) {
        const header = document.getElementById('modal-header');
        const title = document.getElementById('header-title');
        if (el.scrollTop > 200) {
            header.classList.add('scrolled');
            title.style.opacity = "1";
        } else {
            header.classList.remove('scrolled');
            title.style.opacity = "0";
        }
    }

    function updateDots(el) {
        const index = Math.round(el.scrollLeft / el.offsetWidth);
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    function selectSize(el, size) {
        selectedSize = size;
        document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function openCheckout() {
        document.getElementById('sheet-img').src = currentItem.imgs[0];
        document.getElementById('sheet-name').innerText = currentItem.name;
        document.getElementById('sheet-size-label').innerText = `Размер: ${selectedSize}`;
        document.getElementById('sheet-total').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('sheet').classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function confirmPayment() {
        document.getElementById('pay-overlay').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            document.getElementById('pay-overlay').innerHTML = `
                <div style="color: #fff; font-size: 60px; margin-bottom: 10px;">✓</div>
                <div style="font-size: 20px; font-weight: 600;">Успешно</div>
            `;
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                document.getElementById('pay-overlay').style.display = 'none';
                document.getElementById('sheet').classList.remove('active');
                closeModal();
                tg.showAlert("Заказ принят! Мы свяжемся с вами в ближайшее время.");
                // Reset overlay for next time
                document.getElementById('pay-overlay').innerHTML = '<div class="faceid-node"></div><div style="font-size: 20px; font-weight: 500; margin-bottom: 5px;">Face ID</div><div style="opacity: 0.5; font-size: 14px;">Двойное нажатие для подтверждения</div>';
            }, 1500);
        }, 2000);
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('sheet').classList.remove('active');
        document.getElementById('modal-header').classList.remove('scrolled');
    }

    // Sakura Animation
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Petal {
        constructor() { this.init(); }
        init() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height - canvas.height; this.size = Math.random() * 2 + 1; this.speed = Math.random() * 0.5 + 0.2; this.opacity = Math.random() * 0.3 + 0.1; }
        update() { this.y += this.speed; this.x += Math.sin(this.y / 100) * 0.3; if (this.y > canvas.height) this.init(); }
        draw() { ctx.beginPath(); ctx.ellipse(this.x, this.y, this.size, this.size/2, Math.PI/4, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.fill(); }
    }
    for (let i = 0; i < 30; i++) petals.push(new Petal());
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    
    renderCatalog();
    animate();
</script>

</body>
</html>
