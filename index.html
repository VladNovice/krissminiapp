<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRISS Luxury App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --sakura: #ffb7c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Sakura Canvas */
        #sakura-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0 40px;
        }

        .logo {
            font-weight: 100;
            font-size: 28px;
            letter-spacing: 12px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glass Elements */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Hero */
        .hero {
            height: 350px;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }

        .hero img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }

        .hero-info h1 {
            font-weight: 300;
            font-size: 32px;
            margin-bottom: 8px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product {
            padding-bottom: 15px;
        }

        .product-img {
            width: 100%;
            aspect-ratio: 0.8;
            border-radius: 25px;
            object-fit: cover;
            border: 1px solid var(--glass-border);
        }

        .product-name {
            font-size: 13px;
            font-weight: 300;
            margin: 12px 0 4px 8px;
            color: rgba(255,255,255,0.6);
        }

        .product-price {
            font-size: 16px;
            margin-left: 8px;
            font-weight: 400;
        }

        /* Bottom Nav */
        nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 18px;
            display: flex;
            justify-content: space-around;
            border: 1px solid var(--glass-border);
        }

        .nav-item {
            width: 24px;
            height: 24px;
            opacity: 0.4;
        }

        .nav-item.active { opacity: 1; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>
<body>

<canvas id="sakura-canvas"></canvas>

<div class="content">
    <header>
        <div class="logo">KRISS</div>
        <div style="font-weight: 100; font-size: 14px; opacity: 0.5;">RU • EN</div>
    </header>

    <div class="glass-card hero" onclick="vibrate()">
        <img src="https://images.unsplash.com/photo-1515377662630-cd03bc627824?q=80&w=800" alt="Silk">
        <div class="hero-info">
            <h1>Silk Obsession</h1>
            <p style="opacity: 0.5; font-size: 14px; letter-spacing: 1px;">EXCLUSIVE COLLECTION '26</p>
        </div>
    </div>

    <div class="grid">
        <div class="product" onclick="vibrate()">
            <div class="glass-card">
                <img src="https://images.unsplash.com/photo-1618331835717-801697a54139?q=80&w=400" class="product-img">
            </div>
            <div class="product-name">Noir Nightgown</div>
            <div class="product-price">12 400 ₽</div>
        </div>
        <div class="product" onclick="vibrate()">
            <div class="glass-card">
                <img src="https://images.unsplash.com/photo-1590553231454-046603a1215b?q=80&w=400" class="product-img">
            </div>
            <div class="product-name">Rose Petal Set</div>
            <div class="product-price">8 900 ₽</div>
        </div>
    </div>
</div>

<nav>
    <svg class="nav-item active" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
    <svg class="nav-item" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    <svg class="nav-item" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';
    tg.headerColor = '#000000';

    function vibrate() {
        tg.HapticFeedback.impactOccurred('light');
    }

    // Sakura Animation Engine
    const canvas = document.getElementById('sakura-canvas');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Petal {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 7 + 2;
            this.speed = Math.random() * 1 + 0.5;
            this.angle = Math.random() * 360;
            this.spin = Math.random() * 2 - 1;
            this.blur = Math.random() * 3;
            this.opacity = Math.random() * 0.5 + 0.2;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.shadowBlur = this.blur;
            ctx.shadowColor = 'white';
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y / 50);
            this.angle += this.spin;
            if (this.y > canvas.height) {
                this.y = -10;
                this.x = Math.random() * canvas.width;
            }
        }
    }

    function initSakura() {
        for (let i = 0; i < 50; i++) {
            petals.push(new Petal());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }

    initSakura();
    animate();
</script>

</body>
</html>
