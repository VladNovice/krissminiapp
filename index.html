<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Edition 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --system-gray: #1c1c1e;
            --text-secondary: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.5; }

        .app { position: relative; z-index: 1; padding: calc(env(safe-area-inset-top) + 20px) 16px 140px; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 4px 30px; }
        .brand-name { font-size: 24px; font-weight: 800; letter-spacing: -1px; text-transform: uppercase; }
        .cart-icon { position: relative; padding: 8px; background: var(--glass); border-radius: 50%; border: 0.5px solid var(--glass-border); }

        /* Catalog Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        
        .card { 
            background: var(--glass); 
            border-radius: 28px; 
            overflow: hidden; 
            border: 0.5px solid var(--glass-border); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .card:active { transform: scale(0.97); }

        .img-wrap { 
            width: 100%; 
            aspect-ratio: 0.75; 
            overflow: hidden; 
            position: relative;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        
        .card-badge {
            position: absolute; top: 12px; left: 12px;
            padding: 4px 10px; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px); border-radius: 10px;
            font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }

        .card-fav {
            position: absolute; top: 12px; right: 12px;
            width: 28px; height: 28px; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .card-body { padding: 14px; }
        .card-name { font-size: 14px; font-weight: 400; color: var(--text-secondary); margin-bottom: 4px; }
        .card-price { font-size: 16px; font-weight: 600; letter-spacing: -0.3px; }

        /* --- MODAL PRODUCT --- */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 2000; display: none; flex-direction: column;
            animation: modalSlide 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        @keyframes modalSlide { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            position: absolute; top: 0; width: 100%; z-index: 100;
            padding: calc(env(safe-area-inset-top) + 10px) 20px 15px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .modal-header.scrolled {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 0.5px solid var(--glass-border);
        }
        
        .back-btn {
            width: 36px; height: 36px; background: rgba(255,255,255,0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content { overflow-y: auto; height: 100%; padding-bottom: 150px; scroll-behavior: smooth; }

        .gallery-container { position: relative; width: 100%; aspect-ratio: 0.8; }
        .gallery-scroll { 
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory; 
            height: 100%; scrollbar-width: none;
        }
        .gallery-scroll::-webkit-scrollbar { display: none; }
        .gallery-item { min-width: 100%; scroll-snap-align: start; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .gallery-dots {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 6px; padding: 6px 10px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(15px); border-radius: 20px; border: 0.5px solid rgba(255,255,255,0.1);
        }
        .dot { width: 5px; height: 5px; background: rgba(255,255,255,0.3); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #fff; width: 15px; border-radius: 4px; }

        .details-box { padding: 32px 24px; }
        .product-cat { font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--text-secondary); letter-spacing: 1.5px; margin-bottom: 8px; }
        .product-title { font-size: 32px; font-weight: 700; letter-spacing: -0.8px; margin-bottom: 12px; }
        .product-desc { font-size: 15px; line-height: 1.6; color: var(--text-secondary); font-weight: 400; margin-bottom: 32px; }

        .section-label { font-size: 13px; font-weight: 600; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; }
        
        .size-selector { display: flex; gap: 10px; margin-bottom: 32px; }
        .size-chip { 
            flex: 1; padding: 18px; border-radius: 20px; background: var(--glass);
            border: 0.5px solid var(--glass-border); text-align: center; font-size: 15px; transition: 0.2s;
            font-weight: 500;
        }
        .size-chip.active { background: #fff; color: #000; border-color: #fff; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .info-item { background: var(--glass); padding: 16px; border-radius: 18px; border: 0.5px solid var(--glass-border); }
        .info-item-label { font-size: 10px; text-transform: uppercase; opacity: 0.4; margin-bottom: 4px; }
        .info-item-val { font-size: 13px; font-weight: 500; }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px 24px calc(env(safe-area-inset-bottom) + 15px);
            background: linear-gradient(to top, #000 80%, transparent);
            z-index: 110;
        }
        .main-btn {
            width: 100%; padding: 22px; border-radius: 24px; background: #fff;
            color: #000; border: none; font-size: 17px; font-weight: 700;
            display: flex; justify-content: center; align-items: center; gap: 12px;
            box-shadow: 0 15px 30px rgba(255,255,255,0.1);
        }

        /* Checkout Sheet */
        .sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; height: auto;
            background: #1c1c1e; border-radius: 36px 36px 0 0; z-index: 3000;
            padding: 20px 24px calc(env(safe-area-inset-bottom) + 20px);
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            border-top: 0.5px solid var(--glass-border);
        }
        .sheet.active { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; margin: 0 auto 30px; }

        /* Input */
        .input-ios {
            width: 100%; background: rgba(255,255,255,0.06); border: 0.5px solid var(--glass-border);
            border-radius: 20px; padding: 20px; color: #fff; font-size: 16px; margin: 20px 0;
            outline: none; transition: 0.3s;
        }
        .input-ios:focus { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.3); }

        /* Pay Overlay */
        .pay-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 5000; display: none;
            align-items: center; justify-content: center; flex-direction: column;
            backdrop-filter: blur(20px);
        }
        .faceid-node {
            width: 80px; height: 80px; border: 3px solid #007AFF; border-radius: 22px;
            margin-bottom: 25px; position: relative;
        }
        .faceid-node::before {
            content: ''; position: absolute; inset: 12px; border: 3px solid #007AFF; border-radius: 10px;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.15); opacity: 1; } }
    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="app">
    <header>
        <div class="brand-name">KRISS</div>
        <div class="cart-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.8"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M16 10a4 4 0 01-8 0"/></svg>
        </div>
    </header>

    <div class="grid" id="catalog"></div>
</div>

<!-- Modal Product -->
<div id="modal" class="modal">
    <div class="modal-header" id="modal-header">
        <div class="back-btn" onclick="closeModal()">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div id="header-title" style="opacity: 0; font-weight: 700; font-size: 16px; letter-spacing: -0.3px;">Product</div>
        <div class="back-btn" style="background: transparent;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M12 21a9 9 0 100-18 9 9 0 000 18zM12 8v4m0 4h.01"/></svg>
        </div>
    </div>

    <div class="modal-content" id="modal-scroll" onscroll="handleScroll(this)">
        <div class="gallery-container">
            <div class="gallery-scroll" id="gallery" onscroll="updateDots(this)"></div>
            <div class="gallery-dots" id="dots"></div>
        </div>

        <div class="details-box" id="product-details"></div>
    </div>

    <div class="bottom-bar">
        <button class="main-btn" onclick="openCheckout()">
            <span>Добавить</span>
            <span style="opacity: 0.3; margin: 0 8px;">|</span>
            <span id="btn-price"></span>
        </button>
    </div>
</div>

<!-- Checkout Sheet -->
<div id="sheet" class="sheet">
    <div class="sheet-handle"></div>
    <h2 style="font-size: 26px; font-weight: 800; margin-bottom: 25px; letter-spacing: -0.5px;">Оплата</h2>

    <div style="display: flex; gap: 18px; background: rgba(255,255,255,0.04); padding: 18px; border-radius: 24px; border: 0.5px solid var(--glass-border);">
        <img id="sheet-img" src="" style="width: 70px; height: 70px; border-radius: 16px; object-fit: cover;">
        <div style="display: flex; flex-direction: column; justify-content: center;">
            <div id="sheet-name" style="font-weight: 700; font-size: 17px;"></div>
            <div id="sheet-size" style="opacity: 0.5; font-size: 14px; margin-top: 4px;">Размер: S</div>
        </div>
    </div>

    <input type="text" class="input-ios" placeholder="Адрес доставки" id="addr" value="г. Красноярск, ул. Мира, 10">

    <div style="display: flex; justify-content: space-between; margin: 20px 4px 30px;">
        <span style="opacity: 0.5; font-weight: 500;">К оплате</span>
        <span id="sheet-total" style="font-weight: 800; font-size: 22px;"></span>
    </div>

    <button class="main-btn" style="background: #fff; color: #000;" onclick="confirmPayment()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M17 1H7c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zm0 18H7V5h10v14z"/></svg>
        Apple Pay
    </button>
</div>

<!-- Apple Pay Simulation -->
<div class="pay-overlay" id="pay-overlay">
    <div id="pay-content" style="text-align: center;">
        <div class="faceid-node"></div>
        <div style="font-size: 22px; font-weight: 600; margin-bottom: 8px;">Face ID</div>
        <div style="opacity: 0.5; font-size: 15px;">Подтверждение оплаты...</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';
    tg.headerColor = '#000000';

    const DATA = [
        { id: 1, cat: 'Lingerie', name: "Silk Noir Set", price: 8900, imgs: ["https://images.unsplash.com/photo-1516733725897-1aa73b87c8e8?w=800", "https://images.unsplash.com/photo-1581333100576-b73bbebd3c2e?w=800"], desc: "Изысканный комплект из натурального шелка и французского кружева ручной работы. Создан для особых моментов.", fabric: "100% Шелк", care: "Сухая чистка" },
        { id: 2, cat: 'Homewear', name: "Pearl Satin", price: 11500, imgs: ["https://images.unsplash.com/photo-1598554747436-c9293d6a588f?w=800"], desc: "Атласная пижама в жемчужном оттенке. Свободный крой и невероятная мягкость ткани.", fabric: "Атлас премиум", care: "Деликатная стирка" },
        { id: 3, cat: 'Bodysuits', name: "Velvet Body", price: 7200, imgs: ["https://images.unsplash.com/photo-1610384029267-3930d99bc361?w=800"], desc: "Бархатное боди с глубоким вырезом. Идеальное дополнение к вечернему образу.", fabric: "Бархат, эластан", care: "Ручная стирка" },
        { id: 4, cat: 'Limited', name: "Royal Kimono", price: 14900, imgs: ["https://images.unsplash.com/photo-1566206091558-7f218b696731?w=800"], desc: "Тяжелый шелк с авторской вышивкой на спине. Каждое изделие нумеруется вручную.", fabric: "Шелк Малбери", care: "Luxe Care" }
    ];

    let currentItem = null;
    let selectedSize = 'S';

    function renderCatalog() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = DATA.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap">
                    <div class="card-badge">${p.cat}</div>
                    <div class="card-fav"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l8.84-8.84 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg></div>
                    <img src="${p.imgs[0]}" loading="lazy">
                </div>
                <div class="card-body">
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        currentItem = DATA.find(x => x.id === id);
        
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = currentItem.imgs.map(img => `
            <div class="gallery-item"><img src="${img}"></div>
        `).join('');

        const dots = document.getElementById('dots');
        dots.innerHTML = currentItem.imgs.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

        document.getElementById('header-title').innerText = currentItem.name;
        document.getElementById('product-details').innerHTML = `
            <div class="product-cat">${currentItem.cat}</div>
            <h1 class="product-title">${currentItem.name}</h1>
            <p class="product-desc">${currentItem.desc}</p>
            
            <div class="section-label">Выберите размер <span>Таблица размеров</span></div>
            <div class="size-selector">
                <div class="size-chip active" onclick="selectSize(this, 'S')">S</div>
                <div class="size-chip" onclick="selectSize(this, 'M')">M</div>
                <div class="size-chip" onclick="selectSize(this, 'L')">L</div>
            </div>

            <div class="section-label">Характеристики</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-item-label">Материал</div>
                    <div class="info-item-val">${currentItem.fabric}</div>
                </div>
                <div class="info-item">
                    <div class="info-item-label">Уход</div>
                    <div class="info-item-val">${currentItem.care}</div>
                </div>
            </div>
        `;

        document.getElementById('btn-price').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function handleScroll(el) {
        const header = document.getElementById('modal-header');
        const title = document.getElementById('header-title');
        if (el.scrollTop > 300) {
            header.classList.add('scrolled');
            title.style.opacity = "1";
        } else {
            header.classList.remove('scrolled');
            title.style.opacity = "0";
        }
    }

    function updateDots(el) {
        const index = Math.round(el.scrollLeft / el.offsetWidth);
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    function selectSize(el, size) {
        selectedSize = size;
        document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function openCheckout() {
        document.getElementById('sheet-img').src = currentItem.imgs[0];
        document.getElementById('sheet-name').innerText = currentItem.name;
        document.getElementById('sheet-size').innerText = 'Размер: ' + selectedSize;
        document.getElementById('sheet-total').innerText = currentItem.price.toLocaleString() + ' ₽';
        document.getElementById('sheet').classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.getElementById('sheet').classList.remove('active');
    }

    function confirmPayment() {
        document.getElementById('pay-overlay').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('heavy');

        setTimeout(() => {
            document.getElementById('pay-content').innerHTML = `
                <div style="color: #4BB543; font-size: 80px; margin-bottom: 20px;">✓</div>
                <div style="font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">Оплата успешно</div>
                <div style="opacity: 0.5; font-size: 15px; margin-top: 8px;">Заказ #8829 принят в работу</div>
            `;
            tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                document.getElementById('pay-overlay').style.display = 'none';
                document.getElementById('sheet').classList.remove('active');
                closeModal();
                tg.showAlert("Благодарим за покупку! Наш менеджер свяжется с вами в Telegram.");
                // Возврат интерфейса Apple Pay в исходное состояние
                setTimeout(() => {
                    location.reload(); 
                }, 500);
            }, 2000);
        }, 2500);
    }

    // Sakura Background
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Petal {
        constructor() { this.init(); }
        init() { 
            this.x = Math.random() * canvas.width; 
            this.y = Math.random() * canvas.height - canvas.height; 
            this.size = Math.random() * 3 + 1; 
            this.speed = Math.random() * 0.8 + 0.3; 
            this.opacity = Math.random() * 0.4 + 0.1;
            this.flip = Math.random();
        }
        update() { 
            this.y += this.speed; 
            this.x += Math.sin(this.y / 80) * 0.4; 
            if (this.y > canvas.height) this.init(); 
        }
        draw() { 
            ctx.beginPath(); 
            ctx.ellipse(this.x, this.y, this.size, this.size*(0.5 + this.flip*0.5), Math.PI/4, 0, Math.PI * 2); 
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; 
            ctx.fill(); 
        }
    }
    for (let i = 0; i < 40; i++) petals.push(new Petal());
    function animate() { 
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        petals.forEach(p => { p.update(); p.draw(); }); 
        requestAnimationFrame(animate); 
    }
    
    renderCatalog();
    animate();
</script>

</body>
</html>
