<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KRISS — Noir Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-active: rgba(255, 255, 255, 0.08);
            --hairline: rgba(255, 255, 255, 0.12);
            --sakura: #ffb7c5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* App Shell */
        .app {
            position: relative;
            z-index: 1;
            padding: calc(env(safe-area-inset-top) + 15px) 12px 140px; /* Уменьшили боковые отступы для больших фото */
        }

        header {
            display: flex;
            justify-content: flex-start;
            padding: 10px 0 25px 8px;
        }

        .logo-svg {
            height: 24px;
            fill: #fff;
        }

        /* Apple Segmented Control */
        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: sticky;
            top: calc(env(safe-area-inset-top) + 10px);
            z-index: 100;
        }

        .nav-capsule {
            display: flex;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            padding: 3px;
            border-radius: 24px;
            border: 0.5px solid var(--hairline);
            width: 100%;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            border-radius: 21px;
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        /* Apple Style Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 38px; /* Увеличенный радиус Apple */
            padding: 8px;
            transition: transform 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
            border: 0.5px solid var(--hairline);
            display: flex;
            flex-direction: column;
        }

        .card:active {
            transform: scale(0.95);
        }

        /* Фото больше и выше */
        .img-wrap {
            width: 100%;
            aspect-ratio: 0.72; /* Более высокая, журнальная карточка */
            border-radius: 32px;
            overflow: hidden;
            background: #0a0a0a;
            margin-bottom: 14px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .card-body {
            padding: 0 12px 12px;
        }

        .card-cat {
            font-size: 10px;
            font-weight: 300;
            opacity: 0.35;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 4px;
        }

        .card-name {
            font-size: 15px;
            font-weight: 200;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.95);
            line-height: 1.2;
        }

        .card-price {
            font-size: 16px;
            font-weight: 500; /* Жирнее для акцента на цене */
            color: #fff;
        }

        /* Floating iOS Dock */
        .dock-container {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .dock {
            background: rgba(12, 12, 12, 0.75);
            backdrop-filter: blur(40px) saturate(1.8);
            -webkit-backdrop-filter: blur(40px) saturate(1.8);
            padding: 12px 35px;
            border-radius: 40px;
            display: flex;
            gap: 50px;
            border: 0.5px solid var(--hairline);
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
        }

        .dock-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.3;
            transition: 0.3s;
        }

        .dock-btn.active { opacity: 1; }
        .dock-btn svg { width: 23px; height: 23px; margin-bottom: 4px; }
        .dock-btn span { font-size: 9px; font-weight: 400; letter-spacing: 0.3px; }

        /* Fullscreen Detail Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
            animation: ios-slide 0.5s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        @keyframes ios-slide { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-nav {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: var(--glass-active);
            padding: 10px 20px;
            border-radius: 22px;
            font-size: 15px;
            font-weight: 400;
            border: 0.5px solid var(--hairline);
        }

        .modal-body { padding: 0 20px 140px; overflow-y: auto; }
        .modal-img-box { width: 100%; border-radius: 42px; overflow: hidden; margin-bottom: 30px; border: 0.5px solid var(--hairline); }
        .modal-img-box img { width: 100%; display: block; }

        .size-wrap { display: flex; gap: 10px; margin: 25px 0; }
        .size-btn {
            flex: 1; padding: 20px; border-radius: 22px;
            background: var(--glass); border: 0.5px solid var(--hairline);
            text-align: center; font-size: 16px; font-weight: 300;
        }
        .size-btn.active { background: #fff; color: #000; font-weight: 600; border-color: #fff; }

        .buy-btn {
            width: 100%; padding: 24px; border-radius: 30px;
            background: #fff; color: #000; border: none;
            font-size: 18px; font-weight: 600;
        }

    </style>
</head>
<body>

<canvas id="sakura"></canvas>

<div class="app">
    <header>
        <svg class="logo-svg" viewBox="0 0 300 60">
            <text x="0" y="45" font-family="Inter" font-weight="100" font-size="44" letter-spacing="16" fill="white">KRISS</text>
        </svg>
    </header>

    <div class="nav-container">
        <div class="nav-capsule">
            <div class="nav-item active" onclick="filter('все', this)">Все</div>
            <div class="nav-item" onclick="filter('белье', this)">Белье</div>
            <div class="nav-item" onclick="filter('пижамы', this)">Пижамы</div>
            <div class="nav-item" onclick="filter('халаты', this)">Халаты</div>
        </div>
    </div>

    <div class="grid" id="catalog">
        <!-- Товары -->
    </div>
</div>

<div class="dock-container">
    <div class="dock">
        <div class="dock-item active">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.3"/></svg>
            <span>МАГАЗИН</span>
        </div>
        <div class="dock-item" onclick="tg.showAlert('Поиск скоро появится')">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="1.3"/></svg>
            <span>ПОИСК</span>
        </div>
        <div class="dock-item">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="1.3"/></svg>
            <span>ЛЮБИМОЕ</span>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-nav">
        <div class="close-btn" onclick="closeModal()">Назад</div>
        <div style="font-weight: 200; letter-spacing: 3px; font-size: 13px; opacity: 0.6;">KRISS NOIR</div>
        <div style="width: 60px;"></div>
    </div>
    <div class="modal-body" id="modal-content"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#000000';

    const PRODUCTS = [
        { id: 1, cat: 'белье', name: "Lace Noir Set", price: 8500, img: "photo1.jpg", desc: "Сексуальное черное кружево ручной работы. Идеальная посадка и французский шарм." },
        { id: 2, cat: 'пижамы', name: "Silk Pearl Gown", price: 12900, img: "photo2.jpg", desc: "Натуральный шелк в жемчужном оттенке. Невесомая роскошь для ваших ночей." },
        { id: 3, cat: 'белье', name: "Passion Body", price: 7400, img: "photo3.jpg", desc: "Кружевное боди, подчеркивающее каждую линию тела. Смелый выбор." },
        { id: 4, cat: 'халаты', name: "Midnight Kimono", price: 15600, img: "photo4.jpg", desc: "Длинный халат из тяжелого шелка. Глубокий черный цвет и матовый блеск." }
    ];

    function render(data) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = data.map(p => `
            <div class="card" onclick="openProduct(${p.id})">
                <div class="img-wrap">
                    <img src="${p.img}" onload="this.style.opacity=1" onerror="this.src='https://via.placeholder.com/400x600/111/111?text=KRISS'">
                </div>
                <div class="card-body">
                    <div class="card-cat">${p.cat}</div>
                    <div class="card-name">${p.name}</div>
                    <div class="card-price">${p.price.toLocaleString()} ₽</div>
                </div>
            </div>
        `).join('');
    }

    function filter(category, el) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        const filtered = category === 'все' ? PRODUCTS : PRODUCTS.filter(p => p.cat === category);
        render(filtered);
        tg.HapticFeedback.impactOccurred('light');
    }

    function openProduct(id) {
        const p = PRODUCTS.find(x => x.id === id);
        const modal = document.getElementById('modal');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <div class="modal-img-box">
                <img src="${p.img}">
            </div>
            <div class="card-cat" style="margin-bottom:8px">${p.cat}</div>
            <h2 style="font-weight: 200; font-size: 34px; margin-bottom: 14px; line-height:1.1">${p.name}</h2>
            <p style="opacity: 0.5; font-weight: 300; line-height: 1.6; margin-bottom: 35px; font-size: 15px;">${p.desc}</p>
            <div class="size-wrap">
                <div class="size-btn active" onclick="selectSize(this)">S</div>
                <div class="size-btn" onclick="selectSize(this)">M</div>
                <div class="size-btn" onclick="selectSize(this)">L</div>
            </div>
            <button class="buy-btn" onclick="addToCart()">Добавить — ${p.price.toLocaleString()} ₽</button>
        `;
        modal.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function selectSize(el) {
        document.querySelectorAll('.size-btn').forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function addToCart() {
        tg.HapticFeedback.notificationOccurred('success');
        closeModal();
        tg.showAlert('Товар добавлен в избранное');
    }

    // Sakura Engine (Zen Edition)
    const canvas = document.getElementById('sakura');
    const ctx = canvas.getContext('2d');
    let petals = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Petal {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 2.5 + 1;
            this.speed = Math.random() * 0.2 + 0.1;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = Math.random() * 0.01 - 0.005;
            this.opacity = Math.random() * 0.12 + 0.04;
        }
        update() {
            this.y += this.speed;
            this.x += Math.sin(this.y / 100) * 0.15;
            this.angle += this.spin;
            if (this.y > canvas.height) this.init();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 183, 197, ${this.opacity})`;
            ctx.fill();
            ctx.restore();
        }
    }

    for (let i = 0; i < 22; i++) petals.push(new Petal());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        petals.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    render(PRODUCTS);
    animate();
</script>

</body>
</html>
