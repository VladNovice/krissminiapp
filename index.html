<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRISS ‚Äî Store</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-pink: #f8bbd0;
            --text-main: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffffff 50%, #e1f5fe 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω (—ç—Ñ—Ñ–µ–∫—Ç iOS 26) */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(248, 187, 208, 0.4) 0%, transparent 40%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            padding: 20px;
            padding-bottom: 100px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 5px;
        }

        .logo {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .cart-icon {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –±–∞–Ω–Ω–µ—Ä */
        .hero {
            position: relative;
            width: 100%;
            height: 220px;
            border-radius: 35px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
        }
        .categories::-webkit-scrollbar { display: none; }

        .cat-chip {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            white-space: nowrap;
            font-size: 13px;
            font-weight: 400;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 10px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }

        .product-card:active {
            transform: scale(0.96);
        }

        .product-img {
            width: 100%;
            aspect-ratio: 3/4;
            border-radius: 22px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-info {
            padding: 5px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .product-price {
            font-size: 16px;
            font-weight: 500;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (Bottom Bar) */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .nav-item.active {
            opacity: 1;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* –ö–Ω–æ–ø–∫–∞ AI */
        .ai-crystal {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e0f2f1, #f8bbd0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(248, 187, 208, 0.4);
            border: 2px solid white;
            z-index: 99;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(30px);
            z-index: 200;
            padding: 30px 20px;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .close-modal {
            float: right;
            font-size: 30px;
            font-weight: 200;
        }

        .modal-content img {
            width: 100%;
            border-radius: 40px;
            margin: 20px 0;
        }

        .buy-btn {
            width: 100%;
            background: var(--text-main);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">KRISS</div>
        <div class="cart-icon" onclick="showCart()">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <div class="hero">
        <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?auto=format&fit=crop&q=80&w=800" alt="New Collection">
        <div class="hero-caption">
            <h2 style="font-weight: 200; font-size: 28px;">Silk & Peace</h2>
            <p style="font-size: 12px; opacity: 0.8; letter-spacing: 2px;">COLLECTION 2026</p>
        </div>
    </div>

    <div class="categories">
        <div class="cat-chip" style="background: white;">–í—Å–µ</div>
        <div class="cat-chip">–ü–∏–∂–∞–º—ã</div>
        <div class="cat-chip">–ë–µ–ª—å–µ</div>
        <div class="cat-chip">–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</div>
        <div class="cat-chip">Sale</div>
    </div>

    <div class="product-grid" id="catalog">
        <!-- –¢–æ–≤–∞—Ä—ã –≥–µ–Ω–µ—Ä—è—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>
</div>

<div class="ai-crystal" onclick="openAI()">
    ‚ú®
</div>

<nav class="bottom-nav">
    <div class="nav-item active">
        <div class="nav-icon">‚ú¶</div>
        <div>Shop</div>
    </div>
    <div class="nav-item">
        <div class="nav-icon">‚ô°</div>
        <div>Loves</div>
    </div>
    <div class="nav-item">
        <div class="nav-icon">‚óã</div>
        <div>Account</div>
    </div>
</nav>

<!-- Modal -->
<div id="product-modal">
    <span class="close-modal" onclick="closeModal()">√ó</span>
    <div class="modal-content" id="modal-body">
        <!-- Content -->
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#fce4ec';

    const products = [
        {
            id: 1,
            name: "–î–µ—Ç—Å–∫–∏–π –∫–æ–º–ø–ª–µ–∫—Ç –ø–∏–∂–∞–º—ã",
            price: 3590,
            img: "https://images.unsplash.com/photo-1596462502278-27bfdc403348?auto=format&fit=crop&q=80&w=500",
            desc: "–†—É–±–∞—à–∫–∞ —Å –ø–µ—Ä—å—è–º–∏, –º–∞–µ—á–∫–∞ –∏ —à–æ—Ä—Ç–∏–∫–∏. –°—Ä–æ–∫ –ø–æ—à–∏–≤–∞ 7 –¥–Ω–µ–π."
        },
        {
            id: 2,
            name: "–®–µ–ª–∫–æ–≤–∞—è –∫–æ–º–±–∏–Ω–∞—Ü–∏—è",
            price: 5200,
            img: "https://images.unsplash.com/photo-1544441893-675973e31985?auto=format&fit=crop&q=80&w=500",
            desc: "–ò–¥–µ–∞–ª—å–Ω—ã–π –ø—É–¥—Ä–æ–≤—ã–π –æ—Ç—Ç–µ–Ω–æ–∫. –ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π —à–µ–ª–∫."
        },
        {
            id: 3,
            name: "–ë—é—Å—Ç—å–µ Lace Pink",
            price: 2800,
            img: "https://images.unsplash.com/photo-1582533075130-993da3620986?auto=format&fit=crop&q=80&w=500",
            desc: "–§—Ä–∞–Ω—Ü—É–∑—Å–∫–æ–µ –∫—Ä—É–∂–µ–≤–æ, —Ä—É—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞."
        },
        {
            id: 4,
            name: "–•–∞–ª–∞—Ç Silk Dream",
            price: 7500,
            img: "https://images.unsplash.com/photo-1623091411395-09e79fdbfcf3?auto=format&fit=crop&q=80&w=500",
            desc: "–î–ª–∏–Ω–∞ –º–∏–¥–∏, —à–∏—Ä–æ–∫–∏–µ —Ä—É–∫–∞–≤–∞."
        }
    ];

    let cart = [];

    function renderCatalog() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = products.map(p => `
            <div class="product-card" onclick="openProduct(${p.id})">
                <img src="${p.img}" class="product-img">
                <div class="product-info">
                    <div class="product-title">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                </div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        const p = products.find(x => x.id === id);
        const modal = document.getElementById('product-modal');
        const body = document.getElementById('modal-body');
        
        body.innerHTML = `
            <img src="${p.img}">
            <h2 style="font-weight:300">${p.name}</h2>
            <p style="margin: 15px 0; opacity: 0.6; line-height: 1.6;">${p.desc}</p>
            <div style="font-size: 24px; font-weight: 500;">${p.price} ‚ÇΩ</div>
            <button class="buy-btn" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        modal.style.display = 'block';
        tg.HapticFeedback.impactOccurred('medium');
    }

    function closeModal() {
        document.getElementById('product-modal').style.display = 'none';
    }

    function addToCart(id) {
        cart.push(id);
        document.getElementById('cart-count').innerText = cart.length;
        closeModal();
        tg.HapticFeedback.notificationOccurred('success');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.setText('–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó');
        tg.MainButton.show();
        tg.MainButton.setParams({
            color: '#1d1d1f',
            text_color: '#ffffff'
        });
    }

    tg.onEvent('mainButtonClicked', function() {
        tg.showConfirm("–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ " + cart.length + " —Ç–æ–≤–∞—Ä–æ–≤?");
    });

    function openAI() {
        tg.showAlert("–ü—Ä–∏–≤–µ—Ç! –Ø KRISS AI. –ù–∞–ø–∏—à–∏ —Å–≤–æ–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–û–ì, –û–¢, –û–ë), –∏ —è –ø–æ–¥–±–µ—Ä—É —Ä–∞–∑–º–µ—Ä –∑–∞ 2 —Å–µ–∫—É–Ω–¥—ã ‚ú®");
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderCatalog();
</script>

</body>
</html>
